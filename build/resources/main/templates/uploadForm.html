<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <h1> FunkyMonks Upload Server</h1>

    <title th:text="|FunkyMonks Upload Server v1.0|">Fallback Title</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- Display success/error message -->
<div th:if="${message}">
    <h2 th:text="${message}"></h2>
</div>

<!-- File upload form with category -->
<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr>
                <td>Category:</td>
                <td>
                    <select name="category">
                        <option value="MATH">Math</option>
                        <option value="ALDAT">ALDAT</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>File to upload:</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

<!-- List uploaded files -->
<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="@{/files/download/{id}(id=${file.id})}"
               th:text="${file.originalFilename}"></a>
            (<span th:text="${file.category}"></span>)
        </li>
    </ul>
</div>

</body>
</html>
